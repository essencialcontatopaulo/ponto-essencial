<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essencial Print</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configura√ß√£o Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border-top: 5px solid #4caf50;
        }

        .login-header {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #1b5e20;
            font-size: 24px;
            font-weight: 700;
        }

        .logo span {
            color: #388e3c;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 30px;
        }

        .login-footer p {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .test-credentials {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            border-left: 4px solid #4caf50;
        }

        .test-credentials h4 {
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .test-credentials button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .test-credentials button:hover {
            background: #388e3c;
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Essencial Print</h1>
            <p>Sistema de Controle de Ponto</p>
        </div>
        
        <div class="login-body">
            <div class="logo">
                <h2>√Årea de <span>Acesso</span></h2>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" 
                           id="email" 
                           class="form-control" 
                           placeholder="seu@email.com"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                               required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    Entrar no Sistema
                </button>
            </form>

            <div class="test-credentials">
                <h4>Credenciais de Teste (Clique para preencher)</h4>
                <button onclick="preencherCredenciais('gestor')">Acesso Gestor</button>
                <button onclick="preencherCredenciais('funcionario')">Acesso Funcion√°rio</button>
            </div>
            
            <div class="login-footer">
                <p>Em caso de problemas, entre em contato com o RH</p>
                <p style="font-size: 12px; margin-top: 10px; color: #999;">
                    Vers√£o 1.0 | ¬© 2024 Essencial Print
                </p>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√µes de interface
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function preencherCredenciais(tipo) {
            if (tipo === 'gestor') {
                document.getElementById('email').value = 'gestor@essencialprint.com';
                document.getElementById('password').value = 'Gestor123@';
                showError('Credenciais de gestor preenchidas. Clique em "Entrar no Sistema".');
            } else if (tipo === 'funcionario') {
                document.getElementById('email').value = 'funcionario@essencialprint.com';
                document.getElementById('password').value = 'Funcionario123@';
                showError('Credenciais de funcion√°rio preenchidas. Clique em "Entrar no Sistema".');
            }
        }

        // Fun√ß√£o principal de login
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            const loginBtn = document.querySelector('.btn-login');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = 'Entrando...';
            loginBtn.disabled = true;
            
            try {
                console.log(`Tentando login com: ${email}`);
                
                // Verificar Firebase
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase n√£o carregado');
                }
                
                // Inicializar se necess√°rio
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                // Autenticar
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("Usu√°rio autenticado:", user.email);
                
                // Buscar dados no Firestore
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // Salvar dados
                    const userInfo = {
                        id: user.uid,
                        email: user.email,
                        nome: userData.nome,
                        cargo: userData.cargo || 'Funcion√°rio',
                        departamento: userData.departamento || 'N√£o informado',
                        tipo: userData.tipo || 'funcionario',
                        cpf: userData.cpf || ''
                    };
                    
                    localStorage.setItem('usuario_logado', JSON.stringify(userInfo));
                    
                    // Redirecionar
                    if (userData.tipo === 'gestor') {
                        window.location.href = 'gestor.html';
                    } else {
                        window.location.href = 'funcionario.html';
                    }
                    
                } else {
                    // Se n√£o existe no Firestore
                    if (email === 'gestor@essencialprint.com') {
                        // Criar gestor
                        await db.collection('usuarios').doc(user.uid).set({
                            nome: 'Administrador Gestor',
                            email: email,
                            tipo: 'gestor',
                            cargo: 'Gestor',
                            departamento: 'Administra√ß√£o',
                            dataCriacao: new Date().toISOString(),
                            status: 'ativo'
                        });
                        
                        const userInfo = {
                            id: user.uid,
                            email: user.email,
                            nome: 'Administrador Gestor',
                            cargo: 'Gestor',
                            departamento: 'Administra√ß√£o',
                            tipo: 'gestor'
                        };
                        
                        localStorage.setItem('usuario_logado', JSON.stringify(userInfo));
                        window.location.href = 'gestor.html';
                        
                    } else {
                        // Criar funcion√°rio
                        const userInfo = {
                            id: user.uid,
                            email: user.email,
                            nome: user.email.split('@')[0],
                            cargo: 'Funcion√°rio',
                            departamento: 'N√£o informado',
                            tipo: 'funcionario'
                        };
                        
                        localStorage.setItem('usuario_logado', JSON.stringify(userInfo));
                        
                        await db.collection('usuarios').doc(user.uid).set({
                            nome: userInfo.nome,
                            email: user.email,
                            tipo: 'funcionario',
                            cargo: userInfo.cargo,
                            departamento: userInfo.departamento,
                            dataCriacao: new Date().toISOString()
                        });
                        
                        window.location.href = 'funcionario.html';
                    }
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('Usu√°rio n√£o encontrado.');
                        break;
                    case 'auth/wrong-password':
                        showError('Senha incorreta.');
                        break;
                    case 'auth/invalid-email':
                        showError('E-mail inv√°lido.');
                        break;
                    case 'auth/invalid-login-credentials':
                        showError('Credenciais inv√°lidas.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Erro de conex√£o. Verifique sua internet.');
                        break;
                    default:
                        showError('Erro ao fazer login: ' + error.message);
                }
                
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log("P√°gina de login carregada");
            
            document.getElementById('loginForm').addEventListener('submit', login);
            
            // Verificar se j√° est√° logado
            const usuarioLogado = JSON.parse(localStorage.getItem('usuario_logado') || 'null');
            if (usuarioLogado) {
                if (usuarioLogado.tipo === 'gestor') {
                    window.location.href = 'gestor.html';
                } else {
                    window.location.href = 'funcionario.html';
                }
            }
        });
    </script>
</body>
</html>
