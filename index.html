<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E7D32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3208/3208720.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">⏰</div>
            <h1>Ponto Eletrônico</h1>
            <p class="slogan">Controle de ponto profissional</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail corporativo" class="form-control" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" class="form-control" required>
            </div>
            
            <div class="form-group">
                <button id="loginBtn" class="btn-primary btn-block">Entrar no Sistema</button>
            </div>
            
            <div class="form-group">
                <button id="firstAdminBtn" class="btn-secondary btn-block">Primeiro Acesso Admin</button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="login-info">
                <p>Use seu e-mail corporativo e senha fornecidos pelo RH</p>
                <p>Compatível com iOS, Android e Computadores</p>
            </div>
        </div>
        
        <div class="footer-login">
            <p>Sistema de Ponto Eletrônico v1.0</p>
            <p>© 2024 - Todos os direitos reservados</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
        });
    </script>
</body>
</html>
