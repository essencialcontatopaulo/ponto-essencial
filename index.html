<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essencial Print</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configura√ß√£o Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1b5e20;
            font-size: 28px;
        }
        
        .logo span {
            color: #388e3c;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #1b5e20;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .create-admin {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .create-admin a {
            color: #2e7d32;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Essencial<span>Print</span></h1>
            <p>Sistema de Ponto Eletr√¥nico</p>
        </div>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn-login" onclick="fazerLogin()">Entrar</button>
        </form>
        
        <div class="create-admin">
            <p>Primeiro acesso? <a onclick="criarAdminPadrao()">Criar administrador</a></p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Inicializar Firebase
        document.addEventListener('DOMContentLoaded', function() {
            try {
                firebase.initializeApp(firebaseConfig);
                console.log('‚úÖ Firebase inicializado para login');
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
            }
        });
        
        // Fun√ß√£o para criar administrador padr√£o
        async function criarAdminPadrao() {
            const email = 'admin@essencialprint.com';
            const senha = 'Admin123';
            const nome = 'Administrador Principal';
            
            if (!confirm(`Criar administrador padr√£o?\n\nEmail: ${email}\nSenha: ${senha}`)) {
                return;
            }
            
            const btn = document.querySelector('.btn-login');
            const originalText = btn.textContent;
            btn.textContent = 'Criando admin...';
            btn.disabled = true;
            
            try {
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                // 1. Criar no Firebase Auth
                console.log('Criando usu√°rio no Firebase Auth...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const userId = userCredential.user.uid;
                
                console.log('‚úÖ Usu√°rio criado no Auth. ID:', userId);
                
                // 2. Atualizar perfil
                await userCredential.user.updateProfile({
                    displayName: nome
                });
                
                // 3. Salvar no Firestore
                await db.collection('usuarios').doc(userId).set({
                    id: userId,
                    nome: nome,
                    email: email,
                    cargo: 'Gestor',
                    departamento: 'Administra√ß√£o',
                    tipo: 'gestor',
                    status: 'ativo',
                    dataCriacao: new Date().toISOString()
                });
                
                console.log('‚úÖ Usu√°rio salvo no Firestore');
                
                // 4. Preencher formul√°rio e fazer login autom√°tico
                document.getElementById('email').value = email;
                document.getElementById('senha').value = senha;
                
                alert(`‚úÖ Administrador criado com sucesso!\n\nEmail: ${email}\nSenha: ${senha}\n\nClique em "Entrar" para acessar.`);
                
            } catch (error) {
                console.error('‚ùå Erro ao criar admin:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    alert('‚úÖ Este administrador j√° existe!\n\nUse:\nEmail: admin@essencialprint.com\nSenha: Admin123');
                    document.getElementById('email').value = email;
                    document.getElementById('senha').value = senha;
                } else if (error.code === 'auth/operation-not-allowed') {
                    alert('‚ùå Cadastro por email n√£o est√° habilitado.\n\nV√° no Firebase Console > Authentication > Sign-in method\nHabilite "Email/Password"');
                } else {
                    alert('Erro: ' + error.message);
                }
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        // Fun√ß√£o de login
        async function fazerLogin() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                showError('Preencha email e senha');
                return;
            }
            
            // Bot√£o loading
            const btn = document.querySelector('.btn-login');
            const originalText = btn.textContent;
            btn.textContent = 'Entrando...';
            btn.disabled = true;
            
            try {
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                console.log('üîê Tentando login com Firebase Auth...');
                
                // 1. Autenticar com Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const userId = userCredential.user.uid;
                
                console.log('‚úÖ Auth OK. User ID:', userId);
                
                // 2. Buscar dados do usu√°rio no Firestore
                const userDoc = await db.collection('usuarios').doc(userId).get();
                
                if (!userDoc.exists) {
                    showError('Usu√°rio n√£o encontrado no sistema');
                    await auth.signOut();
                    return;
                }
                
                const usuario = userDoc.data();
                
                // 3. Verificar se usu√°rio est√° ativo
                if (usuario.status !== 'ativo') {
                    showError('Usu√°rio inativo. Contate o administrador.');
                    await auth.signOut();
                    return;
                }
                
                console.log('‚úÖ Usu√°rio encontrado no Firestore:', usuario.nome);
                
                // 4. Salvar no localStorage
                localStorage.setItem('usuario_logado', JSON.stringify({
                    id: userId,
                    nome: usuario.nome,
                    email: usuario.email,
                    tipo: usuario.tipo,
                    cargo: usuario.cargo,
                    departamento: usuario.departamento
                }));
                
                localStorage.setItem('firebase_user', JSON.stringify({
                    uid: userId,
                    email: usuario.email
                }));
                
                // 5. Redirecionar conforme tipo
                if (usuario.tipo === 'gestor') {
                    window.location.href = 'gestor.html';
                } else {
                    window.location.href = 'funcionario.html';
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error.code, error.message);
                
                // Tratamento de erros espec√≠ficos
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Email ou senha incorretos');
                } else if (error.code === 'auth/invalid-login-credentials') {
                    showError('Credenciais inv√°lidas. Verifique email e senha.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Muitas tentativas. Tente novamente mais tarde.');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Erro de conex√£o. Verifique sua internet.');
                } else if (error.code === 'auth/user-disabled') {
                    showError('Usu√°rio desativado. Contate o administrador.');
                } else {
                    showError('Erro: ' + error.message);
                }
                
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
