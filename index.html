    <!-- Firebase 9 (COM M√ìDULOS CORRETOS) -->
    <script type="module">
        console.log("üöÄ Iniciando carregamento do Firebase...");
        
        // SUA CONFIGURA√á√ÉO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDExemplo0000000000000000000000000",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto-id",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "123456789000",
            appId: "1:123456789000:web:abcdef1234567890"
        };
        
        try {
            // Carrega Firebase dinamicamente
            const firebaseModule = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js');
            const authModule = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js');
            const firestoreModule = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
            const storageModule = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js');
            
            const app = firebaseModule.initializeApp(firebaseConfig);
            const auth = authModule.getAuth(app);
            const db = firestoreModule.getFirestore(app);
            const storage = storageModule.getStorage(app);
            
            // Disponibiliza globalmente
            window.firebaseApp = app;
            window.firebaseAuth = auth;
            window.firebaseDb = db;
            window.firebaseStorage = storage;
            
            console.log("‚úÖ Firebase 9 carregado com sucesso!");
            document.dispatchEvent(new CustomEvent('firebaseReady'));
            
        } catch (error) {
            console.error("‚ùå Erro ao carregar Firebase:", error);
            // Modo simula√ß√£o para desenvolvimento
            window.firebaseApp = { name: "[SIMULA√á√ÉO] Firebase" };
            window.firebaseAuth = { currentUser: null };
            window.firebaseDb = { name: "[SIMULA√á√ÉO] Firestore" };
            window.firebaseStorage = { name: "[SIMULA√á√ÉO] Storage" };
            
            document.dispatchEvent(new CustomEvent('firebaseReady'));
        }
    </script>
</head>
    <!-- JavaScripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Configura√ß√£o inicial
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üåê P√°gina principal carregada!");
            
            // Status do Firebase
            document.addEventListener('firebaseReady', function() {
                document.querySelector('.status-loading').style.display = 'none';
                document.querySelector('.status-success').style.display = 'block';
                document.getElementById('firebaseStatus').className = 'firebase-status success';
                console.log("‚úÖ Interface atualizada: Firebase pronto!");
            });
            
            // Bot√µes de navega√ß√£o
            document.getElementById('loginBtn').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            document.getElementById('facialBtn').addEventListener('click', function() {
                if (window.app && window.app.iniciarReconhecimentoFacial) {
                    window.app.iniciarReconhecimentoFacial();
                } else {
                    alert('Fun√ß√£o de reconhecimento facial carregando...');
                }
            });
            
            document.getElementById('funcionarioBtn').addEventListener('click', function() {
                window.location.href = 'funcionario.html';
            });
            
            document.getElementById('gestorBtn').addEventListener('click', function() {
                window.location.href = 'gestor.html';
            });
            
            // Verificar se j√° est√° logado
            const usuario = window.auth?.verificarLogin();
            if (usuario) {
                console.log(`üë§ Usu√°rio logado: ${usuario.nome}`);
                document.getElementById('loginBtn').innerHTML = 'üë§ Minha Conta';
            }
        });
        
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('‚ùå Service Worker erro:', err));
            });
        }
    </script>
</body>
