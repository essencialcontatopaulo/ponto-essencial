<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essencial Print</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuração Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <style>
        /* MANTER TODO O CSS DO SEU INDEX.HTML */
    </style>
</head>
<body>
    <!-- MANTER TODO O HTML DO SEU INDEX.HTML -->
    
    <script>
        // Inicialização SIMPLIFICADA
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                firebase.initializeApp(firebaseConfig);
                console.log('✅ Firebase inicializado para login');
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
            }
        });
        
        // Função para criar administrador padrão
        async function criarAdminPadrao() {
            const email = 'admin@essencialprint.com';
            const senha = 'Admin123';
            const nome = 'Administrador Principal';
            
            if (!confirm(`Criar administrador padrão?\n\nEmail: ${email}\nSenha: ${senha}`)) {
                return;
            }
            
            try {
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                // 1. Criar no Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const userId = userCredential.user.uid;
                
                // 2. Atualizar perfil
                await userCredential.user.updateProfile({
                    displayName: nome
                });
                
                // 3. Salvar no Firestore
                await db.collection('usuarios').doc(userId).set({
                    id: userId,
                    nome: nome,
                    email: email,
                    cargo: 'Gestor',
                    departamento: 'Administração',
                    tipo: 'gestor',
                    status: 'ativo',
                    dataCriacao: new Date().toISOString()
                });
                
                // 4. Preencher formulário
                document.getElementById('email').value = email;
                document.getElementById('senha').value = senha;
                
                alert(`✅ Administrador criado com sucesso!\n\nEmail: ${email}\nSenha: ${senha}\n\nClique em "Entrar" para acessar.`);
                
            } catch (error) {
                console.error('❌ Erro ao criar admin:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    alert('✅ Este administrador já existe!\n\nUse:\nEmail: admin@essencialprint.com\nSenha: Admin123');
                    document.getElementById('email').value = email;
                    document.getElementById('senha').value = senha;
                } else {
                    alert('Erro: ' + error.message);
                }
            }
        }
        
        // Função de login SIMPLIFICADA
        async function fazerLogin() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                alert('Preencha email e senha');
                return;
            }
            
            try {
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                // 1. Autenticar com Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const userId = userCredential.user.uid;
                
                // 2. Tentar buscar dados no Firestore
                let usuario = null;
                try {
                    const userDoc = await db.collection('usuarios').doc(userId).get();
                    
                    if (userDoc.exists) {
                        usuario = userDoc.data();
                    } else {
                        // Se não encontrou, criar registro básico
                        await db.collection('usuarios').doc(userId).set({
                            id: userId,
                            nome: userCredential.user.displayName || email.split('@')[0],
                            email: email,
                            cargo: 'Funcionário',
                            departamento: 'Não informado',
                            tipo: 'funcionario',
                            status: 'ativo',
                            dataCriacao: new Date().toISOString()
                        });
                        
                        usuario = {
                            nome: email.split('@')[0],
                            email: email,
                            cargo: 'Funcionário',
                            departamento: 'Não informado',
                            tipo: 'funcionario'
                        };
                    }
                } catch (firestoreError) {
                    // Se erro no Firestore, usar dados básicos
                    usuario = {
                        nome: email.split('@')[0],
                        email: email,
                        cargo: 'Funcionário',
                        departamento: 'Não informado',
                        tipo: 'funcionario'
                    };
                }
                
                // 3. Salvar no localStorage
                localStorage.setItem('usuario_logado', JSON.stringify({
                    id: userId,
                    nome: usuario.nome,
                    email: usuario.email,
                    tipo: usuario.tipo,
                    cargo: usuario.cargo,
                    departamento: usuario.departamento
                }));
                
                // 4. Redirecionar
                if (usuario.tipo === 'gestor') {
                    window.location.href = 'gestor.html';
                } else {
                    window.location.href = 'funcionario.html';
                }
                
            } catch (error) {
                console.error('❌ Erro no login:', error);
                
                if (error.code === 'auth/user-not-found' || 
                    error.code === 'auth/wrong-password') {
                    alert('Email ou senha incorretos');
                } else {
                    alert('Erro: ' + error.message);
                }
            }
        }
        
        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
