<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1b5e20 0%, #2E8B57 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #1b5e20;
        }
        
        h1 {
            color: #1b5e20;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .login-btn {
            background: #1b5e20;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #2E8B57;
        }
        
        .credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }
        
        .credentials h3 {
            color: #1b5e20;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">⏰</div>
        <h1>Ponto Eletrônico v2.0</h1>
        <div class="subtitle">Sistema de Controle de Ponto</div>
        
        <div class="login-options">
            <button class="login-btn" onclick="login('funcionario')">
                Área do Funcionário
            </button>
            <button class="login-btn" onclick="login('gestor')">
                Acesso Gestor
            </button>
        </div>
        
        <div class="credentials">
            <h3>Credenciais para Teste:</h3>
            <p><strong>Gestor:</strong> admin / admin123</p>
            <p><strong>Funcionário:</strong> 123.456.789-00 / senha123</p>
        </div>
    </div>

    <script>
        // Inicializar dados básicos
        function inicializarSistema() {
            // Criar dados iniciais se não existirem
            if (!localStorage.getItem('sistema_inicializado')) {
                // Dados do gestor
                localStorage.setItem('gestor', JSON.stringify({
                    usuario: 'admin',
                    senha: 'admin123',
                    nome: 'Administrador'
                }));
                
                // Dados de funcionários de exemplo
                const funcionarios = [
                    {
                        id: 1,
                        nome: 'João Silva',
                        cpf: '123.456.789-00',
                        email: 'joao@empresa.com',
                        senha: 'senha123',
                        cargo: 'Analista de TI',
                        departamento: 'TI',
                        ativo: true
                    },
                    {
                        id: 2,
                        nome: 'Maria Santos',
                        cpf: '987.654.321-00',
                        email: 'maria@empresa.com',
                        senha: 'senha123',
                        cargo: 'Analista de RH',
                        departamento: 'RH',
                        ativo: true
                    }
                ];
                
                localStorage.setItem('funcionarios', JSON.stringify(funcionarios));
                localStorage.setItem('pontos', JSON.stringify([]));
                localStorage.setItem('justificativas', JSON.stringify([]));
                localStorage.setItem('sistema_inicializado', 'true');
                
                console.log('Sistema inicializado com dados de exemplo');
            }
        }
        
        // Função de login simplificada
        function login(tipo) {
            if (tipo === 'gestor') {
                // Login direto como gestor
                localStorage.setItem('usuario_logado', JSON.stringify({
                    tipo: 'gestor',
                    nome: 'Administrador',
                    usuario: 'admin'
                }));
                window.location.href = 'gestor.html';
            } else {
                // Para funcionário, vamos direto (sem senha por enquanto)
                localStorage.setItem('usuario_logado', JSON.stringify({
                    tipo: 'funcionario',
                    nome: 'Funcionário Teste',
                    id: 1
                }));
                window.location.href = 'funcionario.html';
            }
        }
        
        // Inicializar sistema ao carregar
        document.addEventListener('DOMContentLoaded', inicializarSistema);
    </script>
</body>
</html>
