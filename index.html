<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essencial Print</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #1a237e;
            font-size: 24px;
            font-weight: 700;
        }

        .logo span {
            color: #3949ab;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3949ab;
            box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-gestor {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 30px;
        }

        .login-footer p {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .login-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .login-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .login-type-btn.active {
            border-color: #3949ab;
            background: #e8eaf6;
            color: #1a237e;
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Essencial Print</h1>
            <p>Sistema de Controle de Ponto</p>
        </div>
        
        <div class="login-body">
            <div class="logo">
                <h2>√Årea de <span>Acesso</span></h2>
            </div>
            
            <div class="login-type">
                <button class="login-type-btn active" onclick="setLoginType('funcionario')">
                    üë§ Funcion√°rio
                </button>
                <button class="login-type-btn" onclick="setLoginType('gestor')">
                    üëë Gestor
                </button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" 
                           id="email" 
                           class="form-control" 
                           placeholder="seu@email.com"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                               required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login" onclick="login()">
                    <span>üîê</span> Entrar
                </button>
                
                <button type="button" class="btn btn-gestor" onclick="acessoGestor()">
                    <span>üëë</span> Acesso Gestor
                </button>
            </form>
            
            <div class="login-footer">
                <p>Em caso de problemas, entre em contato com o RH</p>
                <p style="font-size: 12px; margin-top: 10px; color: #999;">
                    Vers√£o 1.0 | ¬© 2024 Essencial Print
                </p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO FIREBASE - SUBSTITUA COM SEUS DADOS REAIS!
        const firebaseConfig = {
    apiKey: "AIzaSyBNe8ryLTnb-IJBzR9CCmJ9Ljg_lawzTtk",
    authDomain: "essencial-print-5a753.firebaseapp.com",
    projectId: "essencial-print-5a753",
    storageBucket: "essencial-print-5a753.firebasestorage.app",
    messagingSenderId: "544082416072",
    appId: "1:544082416072:web:85d3c8549b25158284f0fd"
};

        // Inicializar Firebase
        let auth, db;
        try {
            // Verificar se Firebase j√° est√° inicializado
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("‚úÖ Firebase inicializado com sucesso!");
        } catch (error) {
            console.error('‚ùå Erro ao inicializar Firebase:', error);
            showError('Erro de conex√£o com o servidor.');
        }

        let loginType = 'funcionario';

        function setLoginType(type) {
            loginType = type;
            
            // Atualizar visual dos bot√µes
            document.querySelectorAll('.login-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (type === 'funcionario') {
                document.querySelector('.login-type-btn:nth-child(1)').classList.add('active');
                document.querySelector('.btn-login').innerHTML = '<span>üîê</span> Entrar como Funcion√°rio';
            } else {
                document.querySelector('.login-type-btn:nth-child(2)').classList.add('active');
                document.querySelector('.btn-login').innerHTML = '<span>üëë</span> Entrar como Gestor';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Auto-ocultar ap√≥s 5 segundos
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Login normal por email/senha
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Mostrar loading
            const loginBtn = document.querySelector('.btn-login');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span>‚è≥</span> Verificando...';
            loginBtn.disabled = true;
            
            try {
                // Tentar autenticar no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("‚úÖ Usu√°rio autenticado:", user.email);
                
                // Buscar dados do usu√°rio no Firestore
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // Verificar se o tipo de login corresponde ao tipo de usu√°rio
                    if (loginType === 'gestor' && userData.tipo !== 'gestor') {
                        await auth.signOut();
                        showError('Este usu√°rio n√£o tem permiss√£o de gestor.');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    if (loginType === 'funcionario' && userData.tipo !== 'funcionario') {
                        await auth.signOut();
                        showError('Este usu√°rio n√£o √© um funcion√°rio.');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    // Salvar dados do usu√°rio no localStorage
                    const userInfo = {
                        id: user.uid,
                        email: user.email,
                        nome: userData.nome,
                        cargo: userData.cargo || 'Funcion√°rio',
                        departamento: userData.departamento || 'N√£o informado',
                        tipo: userData.tipo,
                        cpf: userData.cpf || ''
                    };
                    
                    localStorage.setItem('usuario_logado', JSON.stringify(userInfo));
                    
                    // Para compatibilidade com o sistema antigo
                    if (userData.tipo === 'funcionario') {
                        const funcionarioInfo = {
                            id: user.uid,
                            nome: userData.nome,
                            cpf: userData.cpf || '',
                            cargo: userData.cargo || 'Funcion√°rio',
                            departamento: userData.departamento || 'N√£o informado'
                        };
                        localStorage.setItem('funcionario_logado', JSON.stringify(funcionarioInfo));
                    }
                    
                    // Redirecionar conforme o tipo
                    if (userData.tipo === 'gestor') {
                        window.location.href = 'gestor.html';
                    } else {
                        window.location.href = 'funcionario.html';
                    }
                    
                } else {
                    showError('Dados do usu√°rio n√£o encontrados no sistema. Contate o administrador.');
                    await auth.signOut();
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error.code, error.message);
                
                // Tratamento de erros espec√≠ficos
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('Usu√°rio n√£o encontrado. Verifique o e-mail.');
                        break;
                    case 'auth/wrong-password':
                        showError('Senha incorreta.');
                        break;
                    case 'auth/invalid-email':
                        showError('E-mail inv√°lido.');
                        break;
                    case 'auth/user-disabled':
                        showError('Esta conta foi desativada.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Erro de conex√£o. Verifique sua internet.');
                        break;
                    default:
                        showError('Erro ao fazer login: ' + error.message);
                }
                
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // Acesso Gestor (admin fixo)
        function acessoGestor() {
            const email = 'admin@essencialprint.com';
            const password = 'admin123';
            
            // Preencher automaticamente os campos
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Mudar para modo gestor
            setLoginType('gestor');
            
            // Tentar login automaticamente
            login();
        }

        // Permitir Enter para login
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üì± P√°gina de login carregada");
            
            // Configurar evento Enter
            document.getElementById('loginForm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Verificar se j√° est√° logado (com timeout para evitar loop)
            setTimeout(() => {
                const usuarioLogado = JSON.parse(localStorage.getItem('usuario_logado') || 'null');
                if (usuarioLogado) {
                    console.log("üë§ Usu√°rio j√° logado detectado:", usuarioLogado.nome);
                    
                    // Verificar se a p√°gina atual j√° √© a correta
                    const currentPage = window.location.pathname.split('/').pop();
                    if (usuarioLogado.tipo === 'gestor' && currentPage !== 'gestor.html') {
                        window.location.href = 'gestor.html';
                    } else if (usuarioLogado.tipo === 'funcionario' && currentPage !== 'funcionario.html') {
                        window.location.href = 'funcionario.html';
                    }
                }
            }, 1000); // Delay de 1 segundo
            
            // Testar conex√£o com Firebase
            if (auth) {
                auth.onAuthStateChanged((user) => {
                    console.log("üî• Estado da autentica√ß√£o:", user ? "Logado" : "Deslogado");
                });
            }
        });
    </script>
</body>
</html>
