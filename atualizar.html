<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponto Eletrônico - Administrador</title>
<link rel="stylesheet" href="css/base.css">
</head>
<body>

<div class="painel">
  <h1>Administrador</h1>

  <!-- Registro manual de ponto -->
  <div class="botoes">
    <button id="btnEntradaManual">Registrar Entrada</button>
    <button id="btnSaidaManual">Registrar Saída</button>
  </div>

  <!-- Cadastro de funcionários -->
  <h2>Cadastro de Funcionários</h2>
  <input type="text" id="nomeFuncionario" placeholder="Nome">
  <input type="email" id="emailFuncionario" placeholder="Email">
  <input type="password" id="senhaFuncionario" placeholder="Senha">
  <button id="btnCadastrarFuncionario">Cadastrar</button>
  <div id="mensagemFuncionario" style="margin-top:10px; color:green;"></div>

  <!-- Justificativas pendentes -->
  <h2>Justificativas Pendentes</h2>
  <div id="justificativasPendentes"></div>

  <!-- Relatórios -->
  <h2>Relatórios</h2>
  <div id="relatorios"></div>

</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
