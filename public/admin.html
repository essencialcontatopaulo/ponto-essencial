<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E7D32">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="d-flex align-center">
            <h1>Painel Administrativo</h1>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userInitials">A</div>
            <button onclick="adminApp.logout()" class="btn-secondary btn-sm">Sair</button>
        </div>
    </header>

    <!-- Menu de Navegação -->
    <div class="container">
        <div class="card">
            <div class="card-title">Menu de Controle</div>
            <div class="action-buttons">
                <button onclick="adminApp.carregarPainel('dashboard')" class="btn-primary">Dashboard</button>
                <button onclick="adminApp.carregarPainel('funcionarios')" class="btn-primary">Funcionários</button>
                <button onclick="adminApp.carregarPainel('registros')" class="btn-primary">Registros do Dia</button>
                <button onclick="adminApp.carregarPainel('justificativas')" class="btn-primary">Justificativas</button>
                <button onclick="adminApp.carregarPainel('relatorios')" class="btn-primary">Relatórios</button>
                <button onclick="adminApp.carregarPainel('meu-ponto')" class="btn-secondary">Meu Ponto</button>
            </div>
        </div>

        <!-- Conteúdo Dinâmico -->
        <div id="adminContent">
            <div class="card">
                <div class="card-title">Bem-vindo ao Painel Administrativo</div>
                <p>Selecione uma opção no menu acima para começar.</p>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Funcionário -->
    <div class="modal-overlay" id="employeeModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalEmployeeTitle">Cadastrar Funcionário</h2>
                <button class="modal-close" onclick="adminApp.fecharModalFuncionario()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="employeeName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">E-mail Corporativo *</label>
                        <input type="email" class="form-control" id="employeeEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Senha Inicial *</label>
                        <input type="password" class="form-control" id="employeePassword" required minlength="6">
                        <small>O funcionário receberá um e-mail para alterar a senha</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Matrícula *</label>
                        <input type="text" class="form-control" id="employeeMatricula" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Departamento *</label>
                        <select class="form-select" id="employeeDepartment" required>
                            <option value="">Selecione...</option>
                            <option value="administrativo">Administrativo</option>
                            <option value="vendas">Vendas</option>
                            <option value="producao">Produção</option>
                            <option value="rh">Recursos Humanos</option>
                            <option value="ti">Tecnologia da Informação</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="operacional">Operacional</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Cargo *</label>
                        <input type="text" class="form-control" id="employeePosition" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo de Acesso *</label>
                        <select class="form-select" id="employeeType" required>
                            <option value="funcionario">Funcionário</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Data de Admissão *</label>
                        <input type="date" class="form-control" id="employeeAdmission" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="checkbox" id="employeeActive" checked> Ativo
                        </label>
                    </div>
                    
                    <div class="form-group mt-30">
                        <button type="submit" class="btn-primary btn-block" id="employeeSubmitBtn">
                            Cadastrar Funcionário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            adminApp.init();
        });
    </script>
</body>
</html>
